{% extends "index.html" %}

{% block application %}
<article class="account">
    <h1>Login</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_ul }}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
        <button type="submit">send</button>
    </form>
</article>
{% endblock %}
